<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de cartão</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="">
      <section id="credit-card">
        <div class="front"></div>
        <div class="back"></div>
      </section>
      <section class="inputs flex">
        <div class="input-wrapper">
          <label for="cc-number"> Número do cartão </label>
          <input type="text" placeholder="**** **** **** ****" id="cc-number" />
        </div>
        <div class="input-wrapper">
          <label for="cc-holder">Nome do titular</label>
          <input
            id="cc-holder"
            type="text"
            placeholder="Nome como está no cartão"
            required
          />
          <div class="warning">
            <img src="./assets/warning.png" alt="Ícone de alerta" />
            Nome do titular é obrigatório.
          </div>
        </div>
        <div class="col-2 flex">
          <div class="input-wrapper">
            <label for="cc-validity">Validade</label>
            <input type="text" id="cc-validity" placeholder="mm/aa" />
          </div>
          <div class="input-wrapper">
            <label for="cc-cvv" class="flex help"
              >CVV
              <img
                src="./assets/help.png"
                alt="Icone de ajuda"
                title="Esse número está, geralmente, nas costas do seu cartão"
              />
            </label>
            <input type="text" id="cc-cvv" placeholder="***" />
          </div>
        </div>
      </section>
      <section class="info-security flex">
        <img src="./assets/secure.png" alt="Ícone de segurança" />
        Seus dados estão seguros
      </section>
      <button>Adicionar Cartão</button>
    </form>
    <script src="https://unpkg.com/imask"></script>
    <script src="./src/script.js"></script>
  </body>
</html>
